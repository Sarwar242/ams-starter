services:
  mariadb:
    image: mariadb:10.5
    container_name: ams_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: subaru
      MYSQL_USER: subaru
      MYSQL_PASSWORD: laravelpassword
    volumes:
      - ./mariadb/my.cnf:/etc/mysql/my.cnf
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  web:
    build:
      context: ./
      dockerfile: php/Dockerfile
    container_name: ams_php
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./php/apache2.conf:/etc/apache2/apache2.conf
      - ./php/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./php/php.ini:/usr/local/etc/php/php.ini
      - ./php/entrypoint.sh:/usr/local/bin/entrypoint.sh
      - ./php/supervisord.conf:/etc/supervisord.conf
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=subaru
      - DB_USERNAME=subaru
      - DB_PASSWORD=laravelpassword
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ams_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mariadb
      PMA_USER: subaru
      PMA_PASSWORD: laravelpassword
    depends_on:
      - mariadb
    networks:
      - app-network

volumes:
  mariadb_data:

networks:
  app-network:
    driver: bridge
